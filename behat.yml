default:
  suites:
    core_features:
      paths:
        - %paths.base%/features/suites/core
      contexts:
        - CoreDomainContext
    user_features:
      paths:
        - %paths.base%/features/web
      filters:
        role: user
      contexts:
        - UserContext
    admin_features:
      paths:
        - %paths.base%/features/web
      filters:
        role: admin
      contexts:
        - AdminContext

  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      base_url: http://testing.localhost:8080
      selenium2:
        wd_host: http://127.0.0.1:4444/wd/hub

