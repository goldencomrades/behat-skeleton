version: '2'

services:

  php:
    image: php:7.1-apache
    working_dir: /var/www
    command: >
      bash -c "sed -ri -e 's!/var/www/html!/var/www/public!g'
      /etc/apache2/sites-available/*.conf; apache2-foreground"
    volumes:
      - ./:/var/www/
    ports:
      - 8080:80

  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
